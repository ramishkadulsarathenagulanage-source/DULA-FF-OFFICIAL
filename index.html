<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DULA FF - AI Pro Generator</title>
    <style>
        body { background-color: #0b0c10; color: #66fcf1; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        header { background: linear-gradient(90deg, #1f2833, #45a29e); padding: 50px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .container { padding: 30px; }
        .gen-card { background: #1f2833; padding: 30px; border-radius: 20px; border: 2px solid #45a29e; max-width: 500px; margin: 20px auto; }
        .btn { background-color: #45a29e; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 18px; width: 100%; margin-top: 10px; }
        .btn:hover { background-color: #66fcf1; color: black; box-shadow: 0 0 15px #66fcf1; }
        #result-display { color: #fff; font-size: 32px; font-weight: bold; letter-spacing: 3px; margin: 20px 0; display: none; background: #000; padding: 15px; border: 2px dashed #66fcf1; border-radius: 10px; }
        .loading { color: #fccb06; display: none; margin: 20px 0; font-style: italic; }
        .redeem-link { display: none; color: #ff4c4c; font-weight: bold; text-decoration: underline; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>DULA FF GAMING</h1>
    <p>Powered by Groq AI Technology</p>
</header>

<div class="container">
    <div class="gen-card">
        <h2>ðŸ¤– AI Code Generator</h2>
        <p id="timer-text">System Activating in <span id="seconds">30</span>s...</p>
        
        <button id="gen-btn" class="btn" style="display: none;" onclick="generateWithAI()">GENERATE 12-DIGIT CODE</button>
        
        <div id="loader" class="loading">AI is thinking... Connecting to Groq Cloud...</div>
        
        <div id="result-display"></div>
        
        <div id="copy-box" style="display: none;">
            <button class="btn" style="background: #fccb06; color: black;" onclick="copyCode()">COPY CODE</button>
            <a href="https://reward.ff.garena.com/" target="_blank" class="redeem-link" id="redeem-btn">GO TO OFFICIAL REDEEM SITE</a>
        </div>
    </div>
</div>

<script>
    let timeLeft = 30;
    const timerText = document.getElementById('timer-text');
    const genBtn = document.getElementById('gen-btn');
    const resultDisplay = document.getElementById('result-display');
    const loader = document.getElementById('loader');
    const copyBox = document.getElementById('copy-box');
    const redeemBtn = document.getElementById('redeem-btn');

    // 1. Timer Logic
    const timer = setInterval(() => {
        timeLeft--;
        document.getElementById('seconds').textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timer);
            timerText.style.display = 'none';
            genBtn.style.display = 'block';
        }
    }, 1000);

    // 2. AI Generation using Groq API
    async function generateWithAI() {
        genBtn.style.display = 'none';
        loader.style.display = 'block';
        resultDisplay.style.display = 'none';

        const apiKey = "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";
        
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama3-8b-8192",
                    messages: [{ role: "user", content: "Generate one random 12-character alphanumeric string for a game reward code. Give only the code, no text." }]
                })
            });

            const data = await response.json();
            let aiCode = data.choices[0].message.content.trim().toUpperCase().replace(/[^A-Z0-9]/g, "");
            
            // à¶…à¶šà·”à¶»à·” 12à¶šà·Šà¶¸ à¶­à·’à¶ºà·™à¶±à·€à·à¶¯à·à¶ºà·’ à¶­à·„à·€à·”à¶»à·” à¶šà·’à¶»à·“à¶¸
            if(aiCode.length > 12) aiCode = aiCode.substring(0, 12);
            
            // Format to XXXX-XXXX-XXXX
            const finalCode = aiCode.match(/.{1,4}/g).join('-');

            loader.style.display = 'none';
            resultDisplay.textContent = finalCode;
            resultDisplay.style.display = 'block';
            copyBox.style.display = 'block';
            redeemBtn.style.display = 'block';

        } catch (error) {
            console.error("Error:", error);
            // API à¶‘à¶šà·š à¶…à·€à·”à¶½à¶šà·Š à·€à·”à¶«à·œà¶­à·Š Backup à¶‘à¶šà¶šà·Š à·€à·’à¶¯à·’à·„à¶§ à¶¸à·šà¶š à·€à·à¶© à¶šà¶»à¶ºà·’
            loader.textContent = "AI Busy. Using Backup Server...";
            setTimeout(() => {
                showBackupCode();
            }, 1500);
        }
    }

    function showBackupCode() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let code = "";
        for (let i = 0; i < 12; i++) {
            if (i > 0 && i % 4 === 0) code += "-";
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        loader.style.display = 'none';
        resultDisplay.textContent = code;
        resultDisplay.style.display = 'block';
        copyBox.style.display = 'block';
        redeemBtn.style.display = 'block';
    }

    function copyCode() {
        navigator.clipboard.writeText(resultDisplay.textContent);
        alert("Code Copied! Now clicking the link to redeem.");
    }
</script>

</body>
</html>
