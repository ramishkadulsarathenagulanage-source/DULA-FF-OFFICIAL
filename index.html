<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF Redeem Code Generator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f0f12; color: white; text-align: center; padding: 20px; }
        .container { background: #1c1c21; padding: 30px; border-radius: 15px; max-width: 500px; margin: auto; box-shadow: 0 0 25px rgba(255, 165, 0, 0.2); border: 1px solid #333; }
        h2 { color: #ffa500; text-transform: uppercase; letter-spacing: 2px; }
        #timer-box { font-size: 20px; margin: 20px 0; color: #ff4757; font-weight: bold; }
        #ad-wrapper { background: #25252b; min-height: 250px; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #444; overflow: hidden; }
        #redeem-display { display: none; font-size: 26px; color: #2ecc71; background: #1b261e; padding: 20px; border-radius: 10px; border: 2px dashed #2ecc71; margin-top: 20px; animation: fadeIn 1s; }
        .btn { background: #ffa500; color: black; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>FF Code Generator</h2>
    <p style="color: #aaa;">Processing your request... Please stay on this page.</p>

    <div id="timer-box">CODE GENERATING IN: <span id="seconds">30</span>s</div>

    <div id="ad-wrapper">
        <p style="font-size: 11px; color: #666; margin-bottom: 10px;">ADVERTISEMENT</p>
        
        <script async="async" data-cfasync="false" src="https://pl28496954.effectivegatecpm.com/c72c4d914246df28737bc2e35873c15c/invoke.js"></script>
        <div id="container-c72c4d914246df28737bc2e35873c15c"></div>
        
    </div>
    <div id="redeem-display">
        <span style="font-size: 16px; color: #aaa;">Your Unique Redeem Code:</span><br>
        <strong id="final-code"></strong><br>
        <button class="btn" onclick="location.reload()">Generate Another</button>
    </div>
</div>

<script>
    var timeLeft = 30;
    var countdown = document.getElementById('seconds');
    var timerBox = document.getElementById('timer-box');
    var redeemDisplay = document.getElementById('redeem-display');
    var finalCode = document.getElementById('final-code');

    var interval = setInterval(function() {
        timeLeft--;
        countdown.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(interval);
            timerBox.innerHTML = "COMPLETED! âœ…";
            timerBox.style.color = "#2ecc71";
            redeemDisplay.style.display = "block";
            
            // Random Redeem Code Generator
            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            var code = "FF";
            for (var i = 0; i < 10; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            finalCode.textContent = code;
        }
    }, 1000);
</script>

</body>
</html>
