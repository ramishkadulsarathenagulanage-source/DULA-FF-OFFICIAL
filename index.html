<script>
    let timeLeft = 30;
    const timerInterval = setInterval(() => {
        timeLeft--;
        const secondsSpan = document.getElementById('seconds');
        if(secondsSpan) secondsSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById('timer-text').style.display = 'none';
            document.getElementById('gen-btn').style.display = 'block';
        }
    }, 1000);
    async function generateWithAI() {
        document.getElementById('gen-btn').innerText = "Processing...";
        const apiKey = "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";
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama3-8b-8192", messages: [{ role: "user", content: "Generate 12-digit code." }] })
            });
            const data = await response.json();
            let aiCode = data.choices[0].message.content.trim().toUpperCase().replace(/[^A-Z0-9]/g, "").substring(0, 12);
            const finalCode = aiCode.match(/.{1,4}/g).join('-');
            document.getElementById('result-display').textContent = finalCode;
            document.getElementById('result-display').style.display = 'block';
            document.getElementById('action-section').style.display = 'block';
            document.getElementById('gen-btn').style.display = 'none';
        } catch (error) {

            document.getElementById('result-display').style.display = 'block';
            document.getElementById('action-section').style.display = 'block';
