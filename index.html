<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DULA FF - AI Pro Generator</title>
    <style>
        body { background-color: #0b0c10; color: #66fcf1; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        header { background: linear-gradient(90deg, #1f2833, #45a29e); padding: 40px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .container { padding: 20px; }
        .gen-card { background: #1f2833; padding: 25px; border-radius: 20px; border: 2px solid #45a29e; max-width: 500px; margin: 20px auto; box-shadow: 0 0 25px rgba(69, 162, 158, 0.3); }
        .btn { background-color: #45a29e; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 18px; width: 100%; margin-top: 10px; }
        .btn:hover { background-color: #66fcf1; color: black; box-shadow: 0 0 15px #66fcf1; }
        #result-display { color: #fff; font-size: 32px; font-weight: bold; letter-spacing: 3px; margin: 20px 0; display: none; background: #000; padding: 15px; border: 2px dashed #66fcf1; border-radius: 10px; }
        .loading { color: #fccb06; display: none; margin: 20px 0; font-style: italic; }
        .ad-slot { margin: 20px auto; min-height: 100px; display: flex; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<header>
    <h1>DULA FF GAMING</h1>
    <p>AI Powered 12-Digit Redeem Code Generator</p>
</header>

<div class="container">
    
    <div class="ad-slot">
        <script async="async" data-cfasync="false" src="https://pl28496954.effectivegatecpm.com/c72c4d914246df28737bc2e35873c15c/invoke.js"></script>
        <div id="container-c72c4d914246df28737bc2e35873c15c"></div>
    </div>

    <div class="gen-card">
        <h2 style="color: #fff;">üéÅ FF Reward Generator</h2>
        <p id="timer-text">Initializing AI... Please wait <span id="seconds" style="color:#ff4c4c; font-weight:bold;">30</span>s</p>
        
        <button id="gen-btn" class="btn" style="display: none;" onclick="generateWithAI()">GENERATE 12-DIGIT CODE</button>
        <div id="loader" class="loading">AI is processing... Connecting to Groq Cloud...</div>
        <div id="result-display"></div>
        
        <div id="redeem-section" style="display: none; margin-top: 20px;">
            <button class="btn" style="background: #fccb06; color: black;" onclick="copyCode()">COPY CODE</button>
            <p style="color:#fff; margin-top:15px;">Redeem your code here:</p>
            <a href="https://reward.ff.garena.com/" target="_blank" style="color: #ff4c4c; font-weight: bold; text-decoration: underline; font-size: 18px;">OFFICIAL REDEEM SITE</a>
        </div>
    </div>

    <div class="ad-slot">
        <div id="container-c72c4d914246df28737bc2e35873c15c"></div>
    </div>

</div>

<script>
    let timeLeft = 30;
    const timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('seconds').textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            document.getElementById('timer-text').style.display = 'none';
            document.getElementById('gen-btn').style.display = 'block';
        }
    }, 1000);

    async function generateWithAI() {
        document.getElementById('gen-btn').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        document.getElementById('result-display').style.display = 'none';
        document.getElementById('redeem-section').style.display = 'none';

        const apiKey = "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";
        
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama3-8b-8192",
                    messages: [{ role: "user", content: "Generate one random 12-character alphanumeric code. Only give the code." }]
                })
            });

            const data = await response.json();
            let aiCode = data.choices[0].message.content.trim().toUpperCase().replace(/[^A-Z0-9]/g, "");
            if(aiCode.length > 12) aiCode = aiCode.substring(0, 12);
            const finalCode = aiCode.match(/.{1,4}/g).join('-');

            document.getElementById('loader').style.display = 'none';
            document.getElementById('result-display').textContent = finalCode;
            document.getElementById('result-display').style.display = 'block';
            document.getElementById('redeem-section').style.display = 'block';
        } catch (error) {
            showBackupCode();
        }
    }

    function showBackupCode() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let code = "";
        for (let i = 0; i < 12; i++) {
            if (i > 0 && i % 4 === 0) code += "-";
            code += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('loader').style.display = 'none';
        document.getElementById('result-display').textContent = code;
        document.getElementById('result-display').style.display = 'block';
        document.getElementById('redeem-section').style.display = 'block';
    }

    function copyCode() {
        const code = document.getElementById('result-display').textContent;
        navigator.clipboard.writeText(code);
        alert("Code Copied: " + code);
    }
</script>

</body>
</html>
